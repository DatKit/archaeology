<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>360 Clay Pot - 4 Pieces Reassembling</title>
    <style>
      body {
        margin: 0;
        background-color: #f4f1ee;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
      #text {
        position: absolute;
        top: 20px;
        width: 100%;
        text-align: center;
        font-family: sans-serif;
        color: #5a4635;
      }
    </style>
  </head>
  <body>
    <div id="text">Drag to look â€” Pot assembling animation</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <script>
      // Basic scene setup
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0xf4f1ee);

      const camera = new THREE.PerspectiveCamera(
        50,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 1.2, 3);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;
      controls.autoRotate = false;

      // Lights
      const light = new THREE.DirectionalLight(0xffffff, 1.1);
      light.position.set(2, 4, 3);
      scene.add(light);
      scene.add(new THREE.AmbientLight(0xffffff, 0.4));

      // Clay pot base geometry (approximate cylinder)
      const potMaterial = new THREE.MeshStandardMaterial({
        color: 0xc79b6d,
        roughness: 0.85,
        metalness: 0.05,
      });

      const potParts = [];
      const totalPieces = 4;
      for (let i = 0; i < totalPieces; i++) {
        const geo = new THREE.CylinderGeometry(1, 1.1, 1.4, 64, 1, false, (i * Math.PI) / 2, Math.PI / 2);
        const mesh = new THREE.Mesh(geo, potMaterial);
        potParts.push(mesh);
        scene.add(mesh);
      }

      // Animation logic
      let time = 0;
      function animate() {
        requestAnimationFrame(animate);
        controls.update();

        time += 0.01;
        const offset = Math.sin(time) * 0.3;

        potParts.forEach((p, i) => {
          const angle = (i * Math.PI) / 2;
          p.position.x = Math.cos(angle) * offset;
          p.position.z = Math.sin(angle) * offset;
        });

        renderer.render(scene, camera);
      }
      animate();

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
