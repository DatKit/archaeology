<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Greek Pot</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    html,body {
      height:100%;
      margin:0;
      background:#0f0d0b;
      font-family: "Montserrat", sans-serif;
      color:#efe7dd;
      -webkit-font-smoothing:antialiased;
    }
    #hint {
      position:absolute;
      left:18px;
      top:18px;
      z-index:10;
      font-weight:600;
      color:#ffd9a6;
      text-shadow:0 0 8px rgba(255,160,80,0.12);
    }
    canvas { display:block; }
  </style>
</head>
<body>
  <div id="hint">Drag to orbit â€¢ Pot pieces assemble</div>

  <!-- three.js and controls from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/controls/OrbitControls.min.js"></script>

  <script>
  // ---------- basic scene ----------
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x0f0d0b);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setPixelRatio(window.devicePixelRatio || 1);
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const camera = new THREE.PerspectiveCamera(55, window.innerWidth/window.innerHeight, 0.1, 200);
  camera.position.set(0, 1.6, 4.5);

  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.target.set(0, 1.0, 0);
  controls.enableDamping = true;

  // ---------- lights ----------
  const dir = new THREE.DirectionalLight(0xffffff, 1.2);
  dir.position.set(3,4,2);
  scene.add(dir);
  scene.add(new THREE.AmbientLight(0x40342a, 0.8));

  // subtle ground
  const ground = new THREE.Mesh(
    new THREE.PlaneGeometry(40,40),
    new THREE.MeshStandardMaterial({ color:0x080706, roughness:1, metalness:0 })
  );
  ground.rotation.x = -Math.PI/2;
  ground.position.y = 0;
  scene.add(ground);

  // ---------- pot profile and base geometry (lathe) ----------
  const profile = [
    new THREE.Vector2(0.0, 0.0),
    new THREE.Vector2(0.6, 0.0),
    new THREE.Vector2(1.0, 0.45),
    new THREE.Vector2(1.25, 1.0),
    new THREE.Vector2(1.05, 1.55),
    new THREE.Vector2(0.8, 1.95),
    new THREE.Vector2(0.45, 2.2),
    new THREE.Vector2(0.18, 2.35),
    new THREE.Vector2(0.0, 2.35)
  ];

  // helper: create a fragment with phiStart/phiLength and add jagged seam
  function makeFragment(phiStart, phiLength, segments=64) {
    const geo = new THREE.LatheGeometry(profile, segments, phiStart, phiLength);
    // compute normals for displacement
    geo.computeVertexNormals();

    // Add slight handmade bumps to entire surface
    const pos = geo.attributes.position;
    const norm = geo.attributes.normal;
    for (let i=0; i<pos.count; i++) {
      const nx = norm.getX(i), ny = norm.getY(i), nz = norm.getZ(i);
      const vx = pos.getX(i), vy = pos.getY(i), vz = pos.getZ(i);
      // small wavy noise by y and x
      const n = (Math.sin(vx*16 + vy*7) + Math.cos(vz*12 + vy*5))*0.5;
      const scale = 0.006; // bump amplitude
      pos.setXYZ(i, vx + nx*n*scale, vy + ny*n*scale, vz + nz*n*scale);
    }

    // Jagged seam: push vertices that lie near the fragment edges outward a bit
    // We'll detect vertices whose angular position is within epsilon of the start or end.
    const eps = 0.025; // radians tolerance
    for (let i=0; i<pos.count; i++) {
      const vx = pos.getX(i), vy = pos.getY(i), vz = pos.getZ(i);
      const ang = Math.atan2(vz, vx); // -PI .. PI
      // normalize ang to 0..2PI
      const a = (ang < 0) ? ang + Math.PI*2 : ang;
      const s = (phiStart % (Math.PI*2) + Math.PI*2) % (Math.PI*2);
      const e = ( (phiStart + phiLength) % (Math.PI*2) + Math.PI*2) % (Math.PI*2);
      // distance to either edge (circular)
      const da = Math.min(Math.abs(a - s), Math.abs(a - s + Math.PI*2), Math.abs(a - s - Math.PI*2));
      const db = Math.min(Math.abs(a - e), Math.abs(a - e + Math.PI*2), Math.abs(a - e - Math.PI*2));
      const dmin = Math.min(da, db);
      if (dmin < eps + Math.random()*0.01) {
        // outward along normal, with small randomness
        const nx = norm.getX(i), ny = norm.getY(i), nz = norm.getZ(i);
        const amt = 0.03 * (1 - dmin/ (eps+0.01)) * (0.5 + Math.random()*0.8);
        pos.setXYZ(i, vx + nx*amt, vy + ny*amt, vz + nz*amt);
      }
    }

    pos.needsUpdate = true;
    geo.computeVertexNormals();
    return geo;
  }

  // ---------- texture: procedural canvas for painted bands and pattern ----------
  const canvas = document.createElement('canvas');
  canvas.width = 1024;
  canvas.height = 512;
  const ctx = canvas.getContext('2d');

  // base clay color
  ctx.fillStyle = '#915e37';
  ctx.fillRect(0,0,canvas.width,canvas.height);

  // dark bands
  ctx.fillStyle = '#120f0d';
  for (let y = 40; y < canvas.height-40; y += 72) {
    ctx.fillRect(0, y, canvas.width, 12);
  }

  // triangular motif (simple)
  ctx.strokeStyle = '#090806';
  ctx.lineWidth = 6;
  for (let x = 20; x < canvas.width - 20; x += 60) {
    ctx.beginPath();
    ctx.moveTo(x, 300);
    ctx.lineTo(x + 30, 280);
    ctx.lineTo(x + 60, 300);
    ctx.stroke();
  }

  // slight noise overlay for worn clay
  const imgd = ctx.getImageData(0,0,canvas.width,canvas.height);
  for (let i = 0; i < imgd.data.length; i += 4) {
    const noise = (Math.random() - 0.5) * 8;
    imgd.data[i] = Math.max(0, Math.min(255, imgd.data[i] + noise));
    imgd.data[i+1] = Math.max(0, Math.min(255, imgd.data[i+1] + noise));
    imgd.data[i+2] = Math.max(0, Math.min(255, imgd.data[i+2] + noise));
  }
  ctx.putImageData(imgd, 0, 0);

  const clayTex = new THREE.CanvasTexture(canvas);
  clayTex.wrapS = clayTex.wrapT = THREE.RepeatWrapping;
  clayTex.repeat.set(1,1);

  const clayMat = new THREE.MeshStandardMaterial({
    map: clayTex,
    roughness: 0.86,
    metalness: 0.02
  });

  // ---------- create 4 fragments (quarters) ----------
  const fragments = [];
  for (let i=0; i<4; i++) {
    const start = i * Math.PI / 2;
    const length = Math.PI / 2;
    const geo = makeFragment(start, length, 96);
    const mesh = new THREE.Mesh(geo, clayMat);
    // initial scattered positions (away from center)
    const r = 1.0 + 0.6 * (0.5 + Math.random()*0.8);
    const ang = start + length/2;
    mesh.position.set(Math.cos(ang)*r, 0.05 + Math.random()*0.05, Math.sin(ang)*r);
    mesh.rotation.set((Math.random()-0.5)*0.3, start + Math.random()*0.6, (Math.random()-0.5)*0.3);
    mesh.userData = {
      homePos: new THREE.Vector3(0,0,0),
      homeQuat: new THREE.Quaternion().setFromEuler(new THREE.Euler(0, start + 0, 0)),
      startPos: mesh.position.clone(),
      startQuat: mesh.quaternion.clone()
    };
    scene.add(mesh);
    fragments.push(mesh);
  }

  // small contact shadow
  const shadowMat = new THREE.MeshBasicMaterial({ color:0x000000, opacity:0.18, transparent:true });
  const shadow = new THREE.Mesh(new THREE.CircleGeometry(1.05, 32), shadowMat);
  shadow.rotation.x = -Math.PI/2;
  shadow.position.y = -0.001;
  scene.add(shadow);

  // ---------- animation: assemble -> pause -> disassemble loop ----------
  const assembleDuration = 4.4;
  const pauseDuration = 1.0;
  let startTime = performance.now() / 1000;

  function ease(t){ return t<0.5 ? 4*t*t*t : 1 - Math.pow(-2*t+2,3)/2; }

  function updateFragments(now) {
    const elapsed = (now - startTime) % (assembleDuration + pauseDuration);
    let p = Math.min(1, Math.max(0, elapsed / assembleDuration));
    const e = ease(p);
    fragments.forEach((m, idx) => {
      // position lerp
      m.position.lerpVectors(m.userData.startPos, m.userData.homePos, e);
      // quaternion slerp
      const qs = m.userData.startQuat;
      const qe = m.userData.homeQuat;
      THREE.Quaternion.slerp(qs, qe, m.quaternion, e);
      // small wiggle when assembled (during pause)
      if (elapsed > assembleDuration) {
        const wob = Math.sin((elapsed-assembleDuration)*2.5 + idx)*0.002;
        m.position.y = wob;
        m.rotation.y += 0.001 * Math.sin(now*1.6 + idx*0.7);
      }
    });
  }

  // ---------- render loop ----------
  function animate() {
    requestAnimationFrame(animate);
    const now = performance.now() / 1000;
    updateFragments(now);
    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  // ---------- resize ----------
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  </script>
</body>
</html>
